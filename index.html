<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>DigitalDiary2014 Chat Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer">
        <a class="written-in-ink" href="https://www.inklestudios.com/ink">WRITTEN IN INK</a>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
        </div>

        <div id="story" class="container">
            <div id="ioheader">
                <img src="ioana%20circle%20icon-01.png" alt="ioana's illustrated profile picture. she has white skin and dark brown hair that is long. She is wearing red lipstick and standing in front of a beach.">
                <h2>IOANA (<a href="https://silentsnowstorms.tumblr.com">@silentsnowstorms</a>)</h2>
                Hi, I'm Ioana. I mostly take photographs and yell about television. Multifandom.
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="ioana-college-sim.js"></script>
    <script src="main.js"></script>
</body>
</html>
